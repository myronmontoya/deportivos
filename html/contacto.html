<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <div id="video_fondo">
        <video src="../medios/video_deporte.mp4" autoplay loop muted></video>
    </div>

    <nav>
        <a href="./index.html">Inicio</a>
        <a href="./articulos.html">Artículos</a>
        <a href="./ubicanos.html">Ubicación</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./grid.html">GRID</a>
    </nav>

    <div id="titulo_principal">
        <h1>PEDIDO</h1>
    </div>

    <section class="formulario">
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" placeholder="Ej. Tenis Supernova" required>

            <label for="talla">Talla:</label>
            <select id="talla" name="talla" required>
                <option value="">Seleccione una talla</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="mensaje">Mensaje adicional:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Opcional..."></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
</body>
</html>
